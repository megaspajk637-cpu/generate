name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]  # –∏–ª–∏ "master", –µ—Å–ª–∏ —É –≤–∞—Å —Ç–∞–∫–∞—è –≤–µ—Ç–∫–∞

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Replace API Key placeholder with real key
        run: |
          echo "üîë –ü–æ–¥—Å—Ç–∞–≤–ª—è–µ–º –∫–ª—é—á –∏–∑ Secrets..."
          sed -i 's|__MY_API_KEY__|${{ secrets.API_KEY }}|g' index.js
          echo "‚úÖ –ì–æ—Ç–æ–≤–æ! –ö–ª—é—á –∑–∞–º–µ–Ω—ë–Ω."

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
